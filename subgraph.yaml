specVersion: 0.0.2
description: Generic ERC721 Subgraph
repository: ""
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BondingCurveMons
    network: blast-testnet
    source:
      address: '0x9E29B75B399f5367491fE38Da7dAF07dA1031D11'
      abi: ERC721
      startBlock: 1223801
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts

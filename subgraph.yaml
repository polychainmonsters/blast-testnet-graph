specVersion: 0.0.2
description: Generic ERC721 Subgraph
repository: ''
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BondingCurveMons
    network: blast-testnet
    source:
      address: '0xc97a9F519A83C7639cFa9482b80D856502F992bc'
      abi: ERC721
      startBlock: 1274548
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
